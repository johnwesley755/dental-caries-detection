{
  "name": "dental-caries-backend",
  "services": [
    {
      "type": "web",
      "name": "backend",
      "env": "docker",
      "dockerfilePath": "./backend/Dockerfile",
      "dockerContext": "./backend",
      "envVars": [
        {
          "key": "DATABASE_URL",
          "sync": false
        },
        {
          "key": "SECRET_KEY",
          "generateValue": true
        },
        {
          "key": "GROQ_API_KEY",
          "sync": false
        },
        {
          "key": "GROQ_MODEL",
          "value": "llama-3.1-8b-instant"
        },
        {
          "key": "GROQ_API_URL",
          "value": "https://api.groq.com/openai/v1/chat/completions"
        },
        {
          "key": "CLOUDINARY_CLOUD_NAME",
          "sync": false
        },
        {
          "key": "CLOUDINARY_API_KEY",
          "sync": false
        },
        {
          "key": "CLOUDINARY_API_SECRET",
          "sync": false
        },
        {
          "key": "ALGORITHM",
          "value": "HS256"
        },
        {
          "key": "ACCESS_TOKEN_EXPIRE_MINUTES",
          "value": "30"
        }
      ],
      "healthCheckPath": "/health"
    }
  ],
  "databases": [
    {
      "name": "dental-caries-db",
      "databaseName": "dental_caries",
      "user": "dental_user"
    }
  ]
}
